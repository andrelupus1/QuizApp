<ion-header>
    
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QuizApp - Minhas Provas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<p>Abaixo estão listadas todas as provas que você realizou até o momento</p>

<ion-list>
    <ion-item *ngIf="status_conexao == 0" class="boxNull">
      Você ainda não realizou nenhuma Avaliação! :(
    </ion-item>
    <ion-item-sliding *ngFor="let av of listaProvas">
      <ion-item (click)="getAbreProva(av.idavaliacao)">        
        <h2>#{{ av.idavaliacao }} - {{ av.tipoProva }}</h2>
        <small>Realizada em {{ av.dataRealizacao }}</small>
      </ion-item>      
      <ion-item-options side="right">
        <button ion-button color="secondary" icon-start>
          <ion-icon name="checkmark-circle"></ion-icon>
          {{ av.qtde_acerto }} acertos
        </button>
        <button ion-button color="danger" icon-start>
          <ion-icon name="close-circle"></ion-icon>
          {{ av.qtde_erro }} erros
        </button>
        <button ion-button color="primary" *ngIf="av.status == 0">          
          Nova
        </button>        
        <button ion-button color="light" *ngIf="av.status == 1">          
            Em Andamento
        </button>        
        <button ion-button color="secondary" *ngIf="av.status == 2">          
            Concluída
        </button>        
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

</ion-content>
