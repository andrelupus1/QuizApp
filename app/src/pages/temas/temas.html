<ion-header>

    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>QuizApp - Temas</ion-title>
    </ion-navbar>
  
  </ion-header>
  


<ion-content padding>

   <!-- TEMAS -->
   <ion-item>
      <ion-searchbar [(ngModel)]="searchTema" placeholder="Buscar tema..."></ion-searchbar>
      {{ searchTema }}
    </ion-item>
    <ion-item *ngFor="let tm of listaTema">
      <ion-label>{{ tm.tema }}</ion-label>          
      <ion-toggle color="secondary" (ionChange)="getListSubtemas(tm.id_tema)"></ion-toggle>

          
    </ion-item>

</ion-content>
