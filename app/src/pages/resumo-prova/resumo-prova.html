<ion-header>

    <ion-toolbar color="secondary">
        <ion-title>
          Resumo da Avaliação
        </ion-title>
        <ion-buttons start>
          <button ion-button (click)="getCloseModal()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>


<ion-content padding>
  <ng-container *ngFor="let dd of dados">
      Percentual de Acertos: {{ dd.percAcerto}}% <br />
      Qtde. de Acertos: {{ dd.qtdeAcertos }}<br />
      Qtde. de Erros: {{ dd.qtdeErros }}
  </ng-container>
 
</ion-content>
