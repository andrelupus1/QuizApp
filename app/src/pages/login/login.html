<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        
      </div>
    </div>
    <div padding>
      <!-- formulÃ¡rio de login-->
      <ion-list>
          
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" #usuario></ion-input> 
          </ion-item>
        
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" #senha></ion-input>
          </ion-item>
        
        </ion-list>
  
      <button ion-button block (click)="getLogin()" class="login">Login</button>
      <button ion-button class="cadastro" block (click)="getCadastro()">Cadastro</button>
      <button ion-button class="recupera" block small (click)="getRecupera()">Recuperar Senha</button>
    </div>
  </ion-content>
